apiVersion: apps/v1
kind: Deployment
metadata:
  name: orquidea-backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orquidea-backend
  template:
    metadata:
      labels:
        app: orquidea-backend
    spec:
      containers:
      - name: backend
        image: <acrName>.azurecr.io/orquidea_backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: PGHOST
          value: orquidea-db.postgres.database.azure.com
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orquidea-backend
spec:
  selector:
    app: orquidea-backend
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer